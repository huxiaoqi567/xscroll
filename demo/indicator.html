	<script type="text/javascript">
		var doc = document;
		doc.querySelector(".container").style.display = "block";
		var xscroll = new XScroll({
			renderTo:"#demo",
			scalable:true,
			maxScale:1.2,
		});

		xscroll.render();
		var minScale = xscroll.minScale;
		var maxScale = xscroll.maxScale;
        var row = new XScroll({
        	renderTo:"#row",
        	scalable:true,
        	lockX:true,
        	scrollbarX:false,
        	scrollbarY:false
        })
        row.render()
        xscroll.on("scroll",function(e){
        	row.scrollY(-e.offset.y);
        })
        xscroll.on("scale",function(e){
        	if(e.triggerEvent == "pinch"){
        		row.scaleTo(e.scale,0.5,e.origin.y);
        	}
        })
        xscroll.on("scaleanimate",function(e){
        	row.scaleTo(e.scale,0.5,e.origin.y,e.duration);
        })
        
        xscroll.scaleTo(minScale,0,0);
        row.scaleTo(minScale,0.5,0);

        var indicator = doc.getElementById("indicator"),
        	zoomer = doc.querySelector(".zoomer"); 
        	indicator.style.display = "block";
        var padding = 8;
        //inner size
        var width = indicator.offsetWidth - padding;
        var height = indicator.offsetHeight - padding;
        indicator.style.display = "none";
        function updateIndicator(e){
        	indicator.style.display = "block";
        	var W =  xscroll.containerWidth;
        	var w = xscroll.width;
        	var H = xscroll.containerHeight;
        	var h = xscroll.height;
        	var scaleX = w/W;
        	var scaleY = h/H;
        	var left = (e && e.offset && e.offset.x === undefined ? xscroll.getOffsetLeft() : e && e.offset && e.offset.x)/W * width;
        	var top = (e && e.offset && e.offset.y === undefined ? xscroll.getOffsetTop() : e && e.offset && e.offset.y)/H * height;
        	zoomer.style.webkitTransform = "translate("+(-left)+"px,"+(-top)+"px) translateZ(0)"
        	zoomer.style.width = width * w/W + "px";
        	zoomer.style.height = height * h/H + "px";
        	zoomer.style.webkitTransition = "all "+(e && e.duration/1000 || 0) + "s "+ (e && e.easing || "");
        }

         updateIndicator()

         var evts = ["scaleanimate","scroll","scale"];
         for(var i in evts){
         	xscroll.on(evts[i],function(e){
         		updateIndicator(e);
         	})
         }



	</script>
