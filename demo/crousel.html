<script type="text/javascript">
! function() {
    function a() {
        window.remFontSize = document.documentElement.clientWidth / 16;
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + "px"
    }
    var b = null;
    window.addEventListener("resize", function() {
        clearTimeout(b), b = setTimeout(a, 300)
    }, !1), a()
}(window);
</script>
<style type="text/css">

     height: 100%;
}   
#J_Slider img{
    width:100%;
    height: 100%;
    display: block;
}
</style>
</head>

<script type="text/javascript" src="../build/xscroll.js"></script>
<script>

    var slider = new XScroll({
            renderTo:"#J_Slider",
            lockY:true,
            scrollbarY:false,
            scrollbarX:false,
            snap:true,
            snapDuration:300,
            snapEasing:"ease-out",
            snapWidth:remFontSize * 16,
            snapHeight:document.querySelector("#J_Slider").offsetHeight,
            snapColsNum:5
        })
        slider.render();

        slider.on("pan",function(e){
            if(Math.abs(e.deltaX) > Math.abs(e.deltaY) && Math.abs(e.deltaX) > 10){
                e.stopPropagation();
            }
            if(Math.abs(e.deltaX) > 10){
                e.stopPropagation();
            }
        })
</script>
