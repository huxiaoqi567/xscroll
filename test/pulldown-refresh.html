<html lang="en">

<body>
    <style type="text/css">
    * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    margin:0;
    padding: 0;
}

html {
    -ms-touch-action: none;
}

body,ul,li {
    padding: 0;
    margin: 0;
    border: 0;
}

body {
    font-size: 12px;
    font-family: ubuntu, helvetica, arial;
    overflow: hidden; 
}

#header {
    position: absolute;
    z-index: 2;
    top: 0;
    left: 0;
    width: 100%;
    height: 45px;
    line-height: 45px;
    background: #f60;
    padding: 0;
    color: #eee;
    font-size: 20px;
    text-align: center;
    font-weight: bold;
}

#footer {
    position: absolute;
    z-index: 2;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 48px;
    background: #444;
    padding: 0;
    border-top: 1px solid #444;
    line-height: 48px;
    color:#fff;
    text-align: center;
}

#J_Scroll {
    position: absolute;
    z-index: 1;
    top: 45px;
    bottom: 48px;
    left: 0;
    width: 100%;
    overflow: hidden;
}
#J_Scroll ul{
    /*position: absolute;*/
}
#J_Scroll li{
    padding: 0 10px;
    height: 40px;
    line-height: 40px;
    border-bottom: 1px solid #ccc;
    border-top: 1px solid #fff;
    font-size: 16px;
    display: block;
    list-style: none;
}

    img{
        display: block;
    }
    body{
        position: absolute;
        width: 100%;
        height: 100%;
    }
    #J_Scroll ul{
        width: 100%;
    }
    #J_Scroll ul li{
        width: 100%;
    }
    .xs-container{
        width: 100%;
    }

    </style>
    <div id="header">XScroll</div>
    <div id="J_Scroll">
        <div class="xs-container">
            <ul class="xs-content">
                <li></li>

                <li></li>

            </ul>
        </div>
    </div>
    <div id="footer">Scroll-Vertical</div>
     <script type="text/javascript" src="../lib/jquery.js"></script>
     <script type="text/javascript" src="../build/xlist.js"></script>
    <script>
        var data = [];
        for(var i =0;i<100;i++){
            data.push({
                style:{
                    height:40
                },
                data:{
                    row:i+1
                }
            })
        }
        var xlist = new XList({
            renderTo:"#J_Scroll",
            infiniteElements:'#J_Scroll li',
            data:data,
            renderHook:function(el,row){
                el.innerHTML = row.data.row;
            }
        });

        var pulldown = new XList.Plugin.PullDown({
            autoRefresh:false
        });
        xlist.plug(pulldown)

        xlist.render()
        
        pulldown.on("loading",function(e){
          $.ajax({
                    url:"./data.json",
                    dataType:"json",
                    success:function(data){
                        pulldown.reset(function(){
                            xlist.datasets[0].removeData();
                            xlist.datasets[0].appendData(data)
                            xlist.render()
                        });
                    }
                })
        })




        window.xlist = xlist
    </script>
</body>
</html>
