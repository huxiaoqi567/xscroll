<script src="../../lib/sea.js"></script>
<script>
	seajs.config({
      base: "../../build/cmd/",
      map: [
        [".js", ".js?" + new Date().getTime()]

        ]
    })
    seajs.use(["xscroll"],function(XScroll){

    	var dpr = 2;
    	var SROLL_ACCELERATION=  0.0005;

    	var xscroll = new XScroll({
    		renderTo:"#scroll",
    		useTransition:false,
    		SROLL_ACCELERATION:SROLL_ACCELERATION/dpr,
    		indicatorInsets: {
                top: 3 * dpr,
                bottom: 3 * dpr,
                left: 3 * dpr,
                right: 3 * dpr,
                width: 3 * dpr,
                spacing:5 * dpr
            }
    	})


    	xscroll.render();


    	window.xscroll = xscroll

    })
</script>
